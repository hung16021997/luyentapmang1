<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
    <script>
    let mang = [];
    for (let i=0; i<10; i++){
        let a = Math.floor(Math.random()*100);
        mang.push(a);
    }
    document.write("mang dau ="+mang + " <br/>");
    let dem = 0;
    let mang2 = [];
    for (let j=0;j<10;j++){
        if(mang[j]>=10){
            mang2.push(mang[j]);
            dem++;
        }
    }
    document.write("so luong > 10 ="+dem + "<br/>");
    document.write(mang2);

</script>
</body>
</html>
